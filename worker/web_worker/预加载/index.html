<script type="text/javascript">
	window.onload = () => {
		<!-- 预加载图片资源 -->
		const worker = new Worker('./worker.js')
		worker.onmessage = function (event) {
		   var img = document.createElement("img");
		   img.src = event.data;
		   document.body.appendChild(img)
		};
	}
</script>
